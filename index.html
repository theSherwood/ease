<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ease</title>
    <style>
      :root {
        --bg: #faf6f1;
        --bg-task: #fff8ef;
        --bg-danger: #ff9178;
        --accent: #e67550;
        --accent-muted: #f7c9b7;
        --text: #2c2420;
        --text-muted: #8a817c;
        --border: #d4ccc7;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
        margin: 0;
        padding: 1rem 2rem 2rem;
      }

      input {
        font-family: inherit;
        font-size: 0.9rem;
        border: 1px solid transparent;
        /* border: 1px solid var(--border); */
        background: transparent;
        color: var(--text);
      }

      button {
        font-family: inherit;
        font-size: 0.9rem;
        background-color: var(--accent);
        color: white;
        border: none;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }

      button:hover {
        opacity: 0.9;
      }

      h1 {
        color: var(--text);
        font-size: 1rem;
      }

      .pomodoro-wrapper {
        position: relative;
        font-size: 2.4rem;
      }
      .pomodoro {
        font-size: 2.4rem;
      }
      .pomodoro.elapsed {
        color: var(--bg-danger);
      }
      .pomodoro-wrapper .flip-icon {
        cursor: pointer;
        color: var(--text-muted);
        position: absolute;
        left: -1rem;
        top: 0;
        bottom: 0;
        background-color: transparent;
        border: none;
        padding: 0;
        vertical-align: middle;
      }

      .new-task {
        max-width: 800px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
        gap: 1rem;
        background-color: var(--border);
      }
      .new-task input {
        flex: 1 1;
      }

      .task {
        max-width: 800px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
        gap: 1rem;
        background-color: var(--bg-task);
      }

      .task .delete-button {
        background-color: var(--bg-danger);
        color: var(--text);
        border: none;
        cursor: pointer;
      }
      .task .drag-handle {
        cursor: grab;
        user-select: none;
        color: var(--text-muted);
      }

      .collapse-button {
        display: flex;
        align-items: center;
        background-color: transparent;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 0;
        font-size: 1.2rem;
        margin-right: 0.5rem;
      }

      .description-input {
        flex: 1 1;
      }
      .time-input {
        max-width: 6rem;
      }

      .collapse-button {
        position: relative;
      }
      .collapse-icon {
        position: absolute;
        left: -1rem;
      }

      .audio-controls {
        position: fixed;
        height: 4rem;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--bg-task);
        display: flex;
        gap: 1rem;
        align-items: center;
        border-top: 1px solid var(--border);
      }

      .audio-controls.dragging-file {
        background: var(--accent-muted);
        transition: background 0.2s ease;
      }

      .audio-controls .progress {
        height: 100%;
        background-color: var(--accent);
        transition: width 0.2s ease-in-out;
      }

      .audio-controls input[type='file'] {
        display: none;
      }

      .audio-controls label {
        margin-left: 1rem;
      }

      .audio-controls label,
      .audio-controls button {
        font-size: 0.9rem;
        background-color: var(--accent);
        color: white;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }

      .github-icon {
        display: block;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <a class="github-icon" href="https://github.com/theSherwood/ease">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#8a817c"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        width="24"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 00-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0020 4.77 5.07 5.07 0 0019.91 1S18.73.65 16 2.48a13.38 13.38 0 00-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 005 4.77a5.44 5.44 0 00-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 009 18.13V22"
          ></path>
        </g></svg
    ></a>

    <div id="app"></div>

    <script src="./dist/index.js"></script>
  </body>
</html>
