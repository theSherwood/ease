<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ease</title>
    <style>
      :root {
        --bg: #faf6f1;
        --bg-task: #fff8ef;
        --bg-danger: #ff9178;
        --accent: #e67550;
        --text: #2c2420;
        --text-muted: #8a817c;
        --border: #d4ccc7;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
        margin: 0;
        padding: 2rem;
      }

      input {
        font-family: inherit;
        font-size: 0.9rem;
        border: 1px solid transparent;
        /* border: 1px solid var(--border); */
        background: transparent;
        color: var(--text);
      }

      button {
        font-family: inherit;
        font-size: 0.9rem;
        background-color: var(--accent);
        color: white;
        border: none;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }

      button:hover {
        opacity: 0.9;
      }

      h1 {
        color: var(--text);
        font-size: 1rem;
      }

      .pomodoro-wrapper {
        position: relative;
        font-size: 2.4rem;
      }
      .pomodoro {
      }
      .pomodoro.elapsed {
        color: var(--bg-danger);
      }
      .pomodoro-wrapper .flip-icon {
        cursor: pointer;
        color: var(--text-muted);
        position: absolute;
        left: -1rem;
        top: 0;
        bottom: 0;
        background-color: transparent;
        border: none;
        padding: 0;
        vertical-align: middle;
      }

      .new-task {
        max-width: 800px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
        gap: 1rem;
        background-color: var(--border);
      }
      .new-task input {
        flex: 1 1;
      }

      .task {
        max-width: 800px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
        gap: 1rem;
        background-color: var(--bg-task);
      }

      .task .delete-button {
        background-color: var(--bg-danger);
        color: var(--text);
        border: none;
        cursor: pointer;
      }
      .task .drag-handle {
        cursor: grab;
        user-select: none;
        color: var(--text-muted);
      }

      .collapse-button {
        display: flex;
        align-items: center;
        background-color: transparent;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 0;
        font-size: 1.2rem;
        margin-right: 0.5rem;
      }

      .description-input {
        flex: 1 1;
      }
      .time-input {
        max-width: 6rem;
      }

      .collapse-button {
        position: relative;
      }
      .collapse-icon {
        position: absolute;
        left: -1rem;
      }

      .audio-controls {
        position: fixed;
        height: 4rem;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--bg-task);
        display: flex;
        gap: 1rem;
        align-items: center;
        border-top: 1px solid var(--border);
      }

      .audio-controls progress {
        width: 100%;
        height: 100%;
        background-color: transparent;
      }
      .audio-controls progress::-webkit-progress-value {
        background-color: var(--accent) !important;
      }
      progress::-webkit-progress-bar {
        background-color: transparent;
      }

      .audio-controls input[type='file'] {
        display: none;
      }

      .audio-controls label {
        margin-left: 1rem;
      }

      .audio-controls label,
      .audio-controls button {
        font-size: 0.9rem;
        background-color: var(--accent);
        color: white;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

</html>
